 <html lang="pt-BR">
 <head>

 </head>

                <h3>Tohru</h3>
                <h4>from Kobayashi-san shi no maid dragon</h4>
            </div>
        </div>

        <div class="card color2">
            <img  class="Image2" src="./images/Chizuru.png" alt="">

                <h3>Chizuru</h3>
                <h4>from Kanojo, okarishimasu</h4>
            </div>
        </div>

        <div class="card color3">
            <img class="Image1" src="./images/Kaguya.png" alt="">

                <h3>Kaguya</h3>
                <h4>from Kaguya-sama love is war</h4>
            </div>
        </div>

        <div class="card color4">
            <img class="Image2" src="./images/kosaki.png" alt="">
